[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Настройки для asyncio
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Отключаем логи и предупреждения
log_level = ERROR
log_cli = false

# Фильтры предупреждений
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::pytest.PytestUnraisableExceptionWarning
    ignore::RuntimeWarning
    ignore::UserWarning
    ignore:.*coroutine.*never awaited:RuntimeWarning
    ignore:.*Event loop is closed:RuntimeWarning
    ignore:.*Future exception was never retrieved:RuntimeWarning

# Дополнительные опции
addopts =
    -v
    --tb=short
    --disable-warnings
    --asyncio-mode=auto
    --strict-markers